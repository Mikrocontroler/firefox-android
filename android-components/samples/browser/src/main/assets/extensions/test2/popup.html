<html>
    <script>
        function OpenInNewTabWinBrowser(url) {
        var win = window.open(url, '_blank');
        win.focus();
        }
    </script>
    <body style="font-size: 36px">
        <h1>Hello world!</h1>
        <div onclick="openInNewTab('www.test.com');">Something To Click On</div>
    </body>
</html>
